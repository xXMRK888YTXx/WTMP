espresso = "3.5.0"
androidCore = "1.9.0"
lifeCycle = "2.5.1"
composeActivity = "1.6.1"
viewModel = "2.5.1"
dagger = "2.44"
coroutines = "1.6.1"
cameraX = "1.3.0-alpha01"
retrofit = "2.9.0"
okHttp = "4.11.0"
workManager = "2.7.1"
instrumentalTest = "1.5.0"
testRunner = "1.5.1"
jUnitKtx = "1.1.4"
coil = "2.2.2"
moshi = "1.13.0"
dataStore = "1.0.0"
room = "2.5.0"
permissions = "0.26.2-beta"
biometric = "1.2.0-alpha05"
fragment = "1.5.5"
